<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Shubham Prakash">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/src/logo.png" type="image/x-icon">
    <title>Tap Me</title>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-item" ><h3 >Author</h3></div>
        <div class="logo nav-item"><img src="/src/logo.png" alt="brand-logo"></div>
        <div class="nav-item" ><h3 >Thinking...</h3></div>
    </nav>


    <main >


        <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Tink</span>
    </div>
  </div>

  <audio data-key="65" src="src/clap.wav"></audio>
  <audio data-key="83" src="src/hihat.wav"></audio>
  <audio data-key="68" src="src/kick.wav"></audio>
  <audio data-key="70" src="src/openhat.wav"></audio>
  <audio data-key="71" src="src/boom.wav"></audio>
  <audio data-key="72" src="src/ride.wav"></audio>
  <audio data-key="74" src="src/snare.wav"></audio>
  <audio data-key="75" src="src/tom.wav"></audio>
  <audio data-key="76" src="src/tink.wav"></audio>


    </main>
    
    <script>



        function removeTransition(e){
            if(e.propertyName !== 'transform') return ; //skip if not transformed
            // console.log(e.propertyName);
            // this.classList.remove('playing');
            this.classList.remove('playing');

        }

        function playMusic (e) {
            // console.log(e);
            // console.log(e, keycode);

            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)

            if(!audio) return ;  //stop the function from running on null/invalid key press
            audio.currentTime = 0;
            audio.play();

            // console.log(key);

            key.classList.add('playing');
            // key.classList.remove('playing');

        }

        const keys = Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        
        window.addEventListener('keydown' ,playMusic);
        


    </script>


</body>
</html>
